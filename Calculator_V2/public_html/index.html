<html>
    <head>
        <title>Calculator V2</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculator V2</h1>
        <p>Use keyboard or mouse!</p>
        <div class="grid-container">
            <div class="display"></div>
            <div class="item2" onclick="Add()">+</div>
            <div class="item3" onclick="ConcatDisplay(1)">1</div>  
            <div class="item4" onclick="ConcatDisplay(2)">2</div>
            <div class="item5" onclick="ConcatDisplay(3)">3</div>
            <div class="item6" onclick="Subtract()">-</div>
            <div class="item7" onclick="ConcatDisplay(4)">4</div>
            <div class="item8" onclick="ConcatDisplay(5)">5</div>  
            <div class="item9" onclick="ConcatDisplay(6)">6</div>
            <div class="item10" onclick="Multiply()">*</div>
            <div class="item11" onclick="ConcatDisplay(7)">7</div>
            <div class="item12" onclick="ConcatDisplay(8)">8</div>
            <div class="item13" onclick="ConcatDisplay(9)">9</div>
            <div class="item14" onclick="Divide()">/</div>
            <div class="item15" onclick="ConcatDisplay(0)">0</div>
            <div class="item16" onclick="Calculation()">=</div>
        </div>
    </body>
</html>
